inventory-cleanup-description=Распределяет ненужные предметы по рядом стоящим машинам.
inventory-cleanup-configure=Настраивайте через [font=default-bold]персональные логистические слоты[/font].
inventory-cleanup-configure-description=По умолчанию __CONTROL__inventory-cleanup__ распределяет такие предметы, как сырая руда, промежуточные продукты и исследовательские пакеты, а также ваши мусорные слоты.\n\n[font=default-bold]Как настроить[/font]\nКроме того, вы можете настроить его, используя свои личные слоты логистики. Слоты имеют минимальное и максимальное количество. __CONTROL__inventory-cleanup__ распределяет все предметы, превышающие максимальное количество (и превышающие минимальное количество, если активен параметр ниже).\n\n[font=default-bold]Игнорируемые предметы[/font]\nЧтобы исключить определенные предметы, добавьте их в логистические слоты с минимальным количеством 0 и бесконечным максимальным количеством.
drag-evenly-distribute=Распределить поровну
drag-balance-inventories=Сбалансировать инвентари

drop-trash-to-chests-description=__CONTROL__inventory-cleanup__ может сбрасывать предметы в ближайшие сундуки, в которых уже есть такие предметы.\n(Сундуки запроса игнорируются, в них всегда сбрасываются запрошенные предметы)

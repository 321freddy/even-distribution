inventory-cleanup-configure-description=Standardmäßig verteilt __CONTROL__inventory-cleanup__ deine Abfallplätze und Items wie Erze, Zwischenprodukte and Wissenschaftspakete.\n\n[font=default-bold]Anpassung[/font]\nDeine persönlichen Logistikanforderungen haben eine minimale und eine maximale Item-Anzahl. __CONTROL__inventory-cleanup__ verteilt alle Items, die das Maximum überschreiten (bzw. das Minimum, wenn die nachfolgende Einstellung aktiv ist).\n\n[font=default-bold]Items ignorieren[/font]\nUm bestimmte Items auszuschließen, füge diese zu den Logistik-Slots mit einer minimalen Anzahl von 0 und einer maximalen Anzahl von Unendlich hinzu.

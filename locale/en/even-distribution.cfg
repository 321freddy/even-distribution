[mod-setting-description]
distribution-delay=The delay in seconds before items are evenly distributed over multiple buildings.
max-inventory-cleanup-drop-range=For use with inventory cleanup hotkey (__CONTROL__inventory-cleanup__)!\n\nMaximum item drop range. Actual drop range scales with character reach distance. High values may impact performance.
drop-trash-to-chests=For use with inventory cleanup hotkey (__CONTROL__inventory-cleanup__)!\n\nExcess trash items are also dropped to nearby chests already containing the item. (This setting is ignored for requester chests)
ignored-entities=Buildings that are ignored when distributing in any way.\n\nInternal entity names seperated by spaces.\nExample: "steel-furnace iron-chest"

[technology-name]
enable-logistics-tab=Even Distribution

[technology-description]
enable-logistics-tab=Enables the character logistics tab (press __CONTROL__controller-gui-logistics-tab__). Use it to customize the Inventory Cleanup Hotkey.

